<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./ressources/style.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="./ressources/img/img-tea-cozy-logo.png" alt="logo">
        <ul class="header-list">
            <li class="header-item"><a class="header-link" href="#">Mission</a></li>
            <li class="header-item"><a class="header-link" href="#">Featured Tea</a></li>
            <li class="header-item"><a class="header-link" href="#">Locations</a></li>
        </ul>
    </header>
    <main class="container">
        <div class="mission">
            <img class="mission-img" src="./ressources/img/img-mission-background.jpg" alt="mission image">
            <div class="mission-content">
                <h2 class="mission-title">Our Mission</h2>
                <h4 class="mission-text">
                    Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea
                </h4>
            </div>
        </div>
        <div class="tea-of-month">
            <h2>Thea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy ?</h4>
            <div class="tea-of-month-image">
                <div class="month-img">
                    <img class="monthly-img" src="./ressources/img/img-berryblitz.jpg" alt="fall tea">
                    <h4>Fall Berry Blitz Tea</h4>
                </div>
                <div class="month-img">
                    <img class="monthly-img" src="./ressources/img/img-spiced-rum.jpg" alt="spiced rum">
                    <h4>Spiced Rum Tea</h4>
                </div>
                <div class="month-img">
                    <img class="monthly-img" src="./ressources/img/img-donut.jpg" alt="donut">
                    <h4>Seasonal Donuts</h4>
                </div>
                <div class="month-img">
                    <img class="monthly-img" src="./ressources/img/img-myrtle-ave.jpg" alt="myrtle ave">
                    <h4>Myrtle Ave tea</h4>
                </div>
                <div class="month-img">
                    <img class="monthly-img" src="./ressources/img/img-bedford-bizarre.jpg" alt="bedford bizarre">
                    <h4>Bedford Bizarre Tea</h4>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
